<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <main class="wrapper d-flex justify-content-center aling-items-center flex-column">
    <nav class="search">
      <label for="city" >City Name: </label>
      <input id="city" class="city-text" type="text" placeholder="New York">
  
      <label for="unit">Select unit of measure: </label>
      <select id="unit" class="unit">
        <option value="metric" selected="selected">Celsius</option>
        <option value="imperial">Farenheit</option>
        <option value="standard">Kelvin</option>
      </select>
  
      <button class="search-btn">Search Weather</button>
  
    </nav>
  
    <div class="container">
  
    </div>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
